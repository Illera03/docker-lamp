<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro de usuarios</title>
        <link rel="stylesheet" href="styles.css">
        <script src="validate.js"></script>
        <style>
            body {
                display: flex;
                flex-direction: column;
                justify-content: flex-start; /* Alinea el contenido al inicio del eje principal (columna) */
                align-items: center; /* Centra el contenido en el eje transversal (horizontal) */
            }
        </style>
    </head>
    <body>

        <h2>Registro de nuevo usuario</h2>
        <form id="register_form" action="register.html" method="POST">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required pattern="[A-Za-z\s]+" placeholder="Juan Ruiz"><br>

            <label for="dni">DNI:</label>
            <input type="text" id="dni" name="dni" required pattern="\d{8}-[A-Z]" placeholder="12345678-A"><br>

            <label for="phone">Teléfono:</label>
            <input type="text" id="phone" name="phone" required pattern="\d{9}" placeholder="123456789"><br>

            <label for="birthdate">Fecha de nacimiento:</label>
            <input type="date" id="birthdate" name="birthdate" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="ejemplo@dominio.com"><br>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required placeholder="******"><br>

            <button type="submit" id="register_submit">Registrar</button>
        </form>

    </body>
</html>
