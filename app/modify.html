<!DOCTYPE html>
<html lang="es"></html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Modificar perfil</title>
        <link rel="stylesheet" href="modify_style.css">
        <script src="modify_validate.js"></script> <!-- Es el de register porque la comprobación de datos es igual -->
    </head>
    <body>
        <h1>GAMIDON</h1>
        <h2>Modificación de datos</h2>
        <form id="modify_form" action="modify.php" method="POST">

            <label for="name">Nombre: </label>
            <input type="text" id="name" name="name" required placeholder="Juan Ruiz"><br> 

            <label for="dni">DNI:</label>
            <input type="text" id="dni" name="dni" required placeholder="12345678-A"><br> 

            <label for="phone">Teléfono:</label>
            <input type="text" id="phone" name="phone" required placeholder="123456789"><br>

            <label for="birthdate">Fecha de nacimiento:</label>
            <input type="date" id="birthdate" name="birthdate" required><br> 
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="ejemplo@dominio.com"><br> 

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required placeholder="******"><br> <!-- Sin restricciones -->

            <button class="user_modify_button" type="button" id="user_modify_form" onclick="comprobarDatos()">Modificar datos</button>
        </form>

        <!-- Botón para ir hacia atrás -->
        <button class="back_button" onclick="window.location.href='index.php';"><</button>
    </body>
